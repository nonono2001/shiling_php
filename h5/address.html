<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
		<!-- 禁止浏览器从本地缓存中调阅页面。--> 
		<meta http-equiv="pragram" content="no-cache"> 
		<!--网页不保存在缓存中，每次访问都刷新页面。--> 
		<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
		<!--同上面意思差不多，必须重新加载页面--> 
		<meta http-equiv="expires" content="0"> 
		<!-- Mobile Devices Support @begin -->
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/page2.css">
	</head>
	<body>
		<div class="container">
		  <div  class="bg bg4"> 
		    <div class="box box2">
		      <div class="box_form">
		        <form class="" bindsubmit="formSubmit">
		          <div class="box_top">
		            <div class="img_box">
		              <img class="box_logo" src="img/logo.png"></img>
		            </div>
		            <div class="title">收货信息</div>
		          </div>
		          <div class="form_con">
		            <div class="inputs_box">
		              <div class="input_box">
		                <text class="input_text">收货地址</text>
		                <input name="user_address"  type="text" />
		              </div>
		              <div class="input_box">
		                <text class="input_text" >街道地址</text>
		                <input name="street_address"  type="text" />
		              </div>
		              <div class="input_box">
		                <text class="input_text" >联系方式</text>
		                <input name="mobile" type="tel" />
		              </div>
		              <div class="input_box">
		                <text class="input_text" >收&nbsp;&nbsp;件&nbsp;&nbsp;人</text>
		                <input name="recevier" type="text" />
		              </div>
		            </div>
		              <button formType="submit">确定</button>
		          </div>  
		        </form>
		      </div>
		    </div>
		  </div>

		</div>
	</body>
</html>
