<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
		<!-- 禁止浏览器从本地缓存中调阅页面。--> 
		<meta http-equiv="pragram" content="no-cache"> 
		<!--网页不保存在缓存中，每次访问都刷新页面。--> 
		<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
		<!--同上面意思差不多，必须重新加载页面--> 
		<meta http-equiv="expires" content="0"> 
		<!-- Mobile Devices Support @begin -->
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/page4.css">
	</head>
	<body>
		<!--index.wxml-->
		<div class="container">
		  <div  class="bg bg3"> 
		    <div class="box box1">
		      <div class="box_form">
		        
		        <form class="" bindsubmit="formSubmit">
		          <div class="box_top">
		            <div class="img_box">
		              <img class="box_logo" src="img/logo.png"></img>
		            </div>
		            <div class="title">提货信息</div>
		          </div>
		          <div class="form_con">
		            <div class="inputs_box">
		              <div class="input_box">
		                <text class="input_text">提货卡号</text>
		                <input name="ticket"  type="text"/>
		              </div>
		              <div class="input_box">
		                <text class="input_text" >密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</text>
		                <input name="password" type="password" />
		              </div>
		            </div>
		           
		              <button type="button" class="submit">确定</button>
		          </div>
		        
		          
		        </form>
		      </div>
		    </div>
		  </div>
		  <div class="pop-error" style="display:none">
		  	<p>请输入手机号</p>
		  </div>
		</div>
		<script type="text/javascript">
			
			$(function(){
				$('.submit').click(function(){
					if(!$("input[name^='ticket'").val()){
						$('.pop-error p').text('请输入提货卡号');
						$('.pop-error').fadeIn();
						doFade();
						return 
					}
					if(!$("input[name^='password'").val()){
						$('.pop-error p').text('请输入密码');
						$('.pop-error').fadeIn();
						doFade();
						return 
					}
					

					$('form').submit()

				})

				
			})

		</script>
<!-- wetoast -->
<!--index.wxml-->
	</body>
</html>
