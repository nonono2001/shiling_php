	<body>
		<div class="page3 page bg_2">
			<div class="top-box">
				<div class="logo-box">
					<img src="templates/{TEMPLATE_NAME}/img/logo.png">

					<img src="templates/{TEMPLATE_NAME}/img/title3.png">
				</div>
			</div>
			<div class="content-box">

						<div class="face-box">

						<div class="btn-info">

							<a href="index.php?mod=waxs_login&act=member_reg&mtype=old" class="btn-2 btn"></a>
						</div>

							<div class="input-box">
								<label class="id"></label>
								<input type="text" class="input-mobile" placeholder="手机号" name="cellphone" value="" >
							</div>
							<div class="input-box input-mgbtm">

								<input type="password" class="input-key" placeholder="密码" name="password" value="" >

						</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			var bottomWidth = $('.bottom-box').width();
			var leftPosition = '-'+bottomWidth/2+'px';
			// $('.bottom-box').css({"margin-left":leftPosition})

			var contentWidth = $('.content-box').width();
			var leftContent = '-'+contentWidth/2+'px'
			// $('.content-box').css({"margin-left":leftContent})

			function mobileVerify(value){
				var mobile=/^1[3|4|5|7|8]\d{9}$/;
				if(mobile.test(value)){
					return true;
				}else{
					return false;
				}
			}

			$('.btn-box button').bind('touchend',function(){
				if(!$('.input-mobile').val()){
					alert('请输入联系电话');
					return false;
				}else if(!mobileVerify($('.input-mobile').val())){
					alert('请输入正确的手机号');
					return false;
				}else if(!$('.input-key').val()){
					alert('请输入密码');
					return false;
				}
				$('form').submit();
			})

			var height = $('body').height()
			var width = $('body').width()
			var size = width+'px '+height+'px'
			$('input').bind('focus',function(){
				$('.bottom-box').hide()
				// console.log(size)
				// alert(1)

				$('.page').css({'background-size':size})
				// document.addEventListener("touchmove",function(e){

				// 	e.preventDefault();
				// 	e.stopPropagation();
				// },false);

			})

		})
	</script>
